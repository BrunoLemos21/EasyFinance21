<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador - Easy Finance</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="navbar">
    <a class="navbar-brand" href="index.html">EasyFinance</a>
    <nav>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="simulador.html" class="ativo">Simulador</a></li>
        <li><a href="educacao.html">Educação</a></li>
        <li><a href="sobre.html">Sobre</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <h1 class="titulo">Simulador de Investimentos</h1>
    <form id="formSimulador" class="formulario">
      <label for="inicial">Investimento Inicial (R$): 
        <input type="number" id="inicial" value="1000" step="0.01" />
      </label>
      <label for="aporte">Aporte Mensal (R$): 
        <input type="number" id="aporte" value="200" step="0.01" />
      </label>
      <label for="taxa">Taxa de Juros (% ao mês): 
        <input type="number" id="taxa" value="0.7" step="0.1" />
      </label>
      <label for="periodo">Prazo (meses): 
        <input type="number" id="periodo" value="12" />
      </label>
      <label for="inflacao">Inflação mensal (%): 
        <input type="number" id="inflacao" value="0.4" step="0.1" />
      </label>
      <button type="submit" class="btn">Simular</button>
    </form>

    <canvas id="graficoSimulador" height="100" class="grafico"></canvas>

    <h2 class="titulo">Resultado mês a mês</h2>
    <div class="tabela-scroll">
      <table class="tabela-resultado">
        <thead>
          <tr>
            <th>Mês</th>
            <th>Com Aportes</th>
            <th>Sem Aportes</th>
            <th>Inflação</th>
          </tr>
        </thead>
        <tbody id="tabelaResultado"></tbody>
      </table>
    </div>
  </main>

  <footer>
    <p>© 2025 Easy Finance — por Bruno Lemos</p>
  </footer>

  <!-- Adicionado 'defer' para garantir que o JS seja executado após o DOM -->
  <script src="simulador.js" defer></script>
</body>
</html>
